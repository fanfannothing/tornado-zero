<!DOCTYPE html>
<html lang="zh">
	<head>
		<title>{% if debug %} DEBUG{% end %}</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="{{ static_url('bootstrap-3.3.1/css/bootstrap.min.css') }}" rel="stylesheet" media="screen">
		<link href="{{ static_url('css/styles.css') }}" rel="stylesheet" media="screen">
	</head>
	<body>
        <div id="container">
            {% block content %}
            {% end %}
            {% raw '<div style="display:none">foo</div>' %}
            {# autoescape None #}
        </div><!-- /container -->
        <script src="{{ static_url('js/jquery-1.8.3.min.js') }}"></script>
        <script src="{{ static_url('bootstrap-3.3.1/js/bootstrap.min.js') }}"></script>
        <script src="{{ static_url('js/jquery.cookie.js') }}"></script>
        <script src="{{ static_url('js/xsrf.js') }}"></script>
        {% block extra_script %}
        {% end %}
	</body>
</html>
